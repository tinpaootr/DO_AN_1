<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Eden Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-purple: #667eea;
            --secondary-purple: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* === NAVBAR === */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            min-height: 58px;
        }

        .navbar-brand-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-purple) !important;
            text-decoration: none;
            transition: all 0.3s;
        }

        .navbar-brand-header:hover {
            transform: scale(1.02);
            color: var(--secondary-purple) !important;
        }

        .navbar-brand-header i {
            color: var(--secondary-purple);
        }

        /* === REGISTER WRAPPER === */
        .register-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 78px);
            padding: 40px 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === HEADER === */
        .register-header {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            padding: 40px 50px;
            text-align: center;
            position: relative;
        }

        .register-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-header p {
            font-size: 1rem;
            opacity: 0.95;
        }

        /* === PROGRESS STEPS === */
        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .step.active .step-number {
            background: white;
            color: var(--primary-purple);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }

        .step.completed .step-number {
            background: #28a745;
            color: white;
        }

        .step-label {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .step-divider {
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
        }

        .step.completed ~ .step-divider {
            background: #28a745;
        }

        /* === FORM CONTENT === */
        .register-content {
            padding: 50px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .step-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group label .required {
            color: #dc3545;
            margin-left: 3px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 43px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .form-group .input-icon:hover {
            color: var(--primary-purple);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* === PASSWORD STRENGTH === */
        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .strength-weak { width: 33%; background: #dc3545; }
        .strength-medium { width: 66%; background: #ffc107; }
        .strength-strong { width: 100%; background: #28a745; }

        /* === ALERT === */
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        /* === BUTTONS === */
        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-custom {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-next,
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
        }

        .btn-next:hover,
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* === LOGIN LINK === */
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .register-header {
                padding: 30px 25px;
            }

            .register-header h2 {
                font-size: 1.5rem;
            }

            .register-content {
                padding: 30px 25px;
            }

            .progress-steps {
                flex-direction: column;
                gap: 10px;
            }

            .step-divider {
                display: none;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .step-label {
                font-size: 0.85rem;
            }

            .step-number {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand-header" href="../patient/index.html">
                <i class="fas fa-clinic-medical me-2"></i><span>Eden</span> Health
            </a>
        </div>
    </nav>

    <!-- REGISTER SECTION -->
    <div class="register-wrapper">
        <div class="register-container">
            <!-- Header -->
            <div class="register-header">
                <h2>Đăng Ký Tài Khoản</h2>
                <p>Hoàn thành 2 bước để tạo tài khoản mới</p>
                
                <!-- Progress Steps -->
                <div class="progress-steps">
                    <div class="step active" id="step-indicator-1">
                        <div class="step-number">1</div>
                        <span class="step-label">Thông tin tài khoản</span>
                    </div>
                    <div class="step-divider"></div>
                    <div class="step" id="step-indicator-2">
                        <div class="step-number">2</div>
                        <span class="step-label">Thông tin cá nhân</span>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="register-content">
                <div id="registerAlert" class="alert"></div>

                <form id="registerForm">
                    <!-- BƯỚC 1: Thông tin tài khoản -->
                    <div class="form-step active" id="step-1">
                        <h3 class="step-title">Thông tin tài khoản</h3>

                        <div class="form-group">
                            <label for="username">Tên đăng nhập<span class="required">*</span></label>
                            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập (tối thiểu 4 ký tự)" required minlength="4">
                            <i class="fas fa-user-circle input-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="phone">Số điện thoại<span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại (10-11 số)" pattern="[0-9]{10,11}" required>
                            <i class="fas fa-phone input-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu<span class="required">*</span></label>
                            <input type="password" id="password" name="password" placeholder="Tạo mật khẩu (tối thiểu 6 ký tự)" required minlength="6">
                            <i class="fas fa-eye input-icon" onclick="togglePassword('password')"></i>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="strengthBar"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Xác nhận mật khẩu<span class="required">*</span></label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
                            <i class="fas fa-eye input-icon" onclick="togglePassword('confirm_password')"></i>
                        </div>

                        <div class="form-buttons">
                            <button type="button" class="btn-custom btn-next" onclick="nextStep()">
                                <i class="fas fa-arrow-right me-2"></i>Tiếp theo
                            </button>
                        </div>
                    </div>

                    <!-- BƯỚC 2: Thông tin cá nhân -->
                    <div class="form-step" id="step-2">
                        <h3 class="step-title">Thông tin cá nhân</h3>

                        <div class="form-group">
                            <label for="fullname">Họ và tên<span class="required">*</span></label>
                            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên đầy đủ" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="gender">Giới tính<span class="required">*</span></label>
                                <select id="gender" name="gender" required>
                                    <option value="">Chọn giới tính</option>
                                    <option value="nam">Nam</option>
                                    <option value="nu">Nữ</option>
                                    <option value="khac">Khác</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="birthdate">Ngày sinh<span class="required">*</span></label>
                                <input type="date" id="birthdate" name="birthdate" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bhyt">Số thẻ BHYT</label>
                            <input type="text" id="bhyt" name="bhyt" placeholder="Nhập số thẻ BHYT (15 số, không bắt buộc)" pattern="[A-Z0-9]{15}" maxlength="15">
                            <small class="text-muted">Để trống nếu chưa có BHYT</small>
                        </div>

                        <div class="form-buttons">
                            <button type="button" class="btn-custom btn-back" onclick="prevStep()">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </button>
                            <button type="submit" class="btn-custom btn-submit" id="btnRegister">
                                <i class="fas fa-user-plus me-2"></i>Đăng Ký
                            </button>
                        </div>
                    </div>
                </form>

                <div class="login-link">
                    Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost/DO_AN_1/code_doan1/src/backend/api/auth';
        let currentStep = 1;

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Navigate to next step
        function nextStep() {
            if (!validateStep1()) return;
            
            currentStep = 2;
            updateStepDisplay();
        }

        // Navigate to previous step
        function prevStep() {
            currentStep = 1;
            updateStepDisplay();
        }

        // Update step display
        function updateStepDisplay() {
            // Update form steps
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step-${currentStep}`).classList.add('active');

            // Update step indicators
            for (let i = 1; i <= 2; i++) {
                const indicator = document.getElementById(`step-indicator-${i}`);
                if (i < currentStep) {
                    indicator.classList.add('completed');
                    indicator.classList.remove('active');
                } else if (i === currentStep) {
                    indicator.classList.add('active');
                    indicator.classList.remove('completed');
                } else {
                    indicator.classList.remove('active', 'completed');
                }
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Validate Step 1
        function validateStep1() {
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (username.length < 4) {
                showAlert('Tên đăng nhập phải có ít nhất 4 ký tự!', 'error');
                return false;
            }

            if (!/^[0-9]{10,11}$/.test(phone)) {
                showAlert('Số điện thoại không hợp lệ! Vui lòng nhập 10-11 chữ số.', 'error');
                return false;
            }

            if (password.length < 6) {
                showAlert('Mật khẩu phải có ít nhất 6 ký tự!', 'error');
                return false;
            }

            if (password !== confirmPassword) {
                showAlert('Mật khẩu xác nhận không khớp!', 'error');
                return false;
            }

            return true;
        }

        // Form submit
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const gender = document.getElementById('gender').value;
            const birthdate = document.getElementById('birthdate').value;
            const bhyt = document.getElementById('bhyt').value.trim() || null;
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const btnRegister = document.getElementById('btnRegister');

            // Validate birthdate
            const today = new Date();
            const birthDate = new Date(birthdate);
            if (birthDate > today) {
                showAlert('Ngày sinh không hợp lệ!', 'error');
                return;
            }

            // Validate BHYT if provided
            if (bhyt && !/^[A-Z0-9]{15}$/.test(bhyt)) {
                showAlert('Số thẻ BHYT không hợp lệ! Phải gồm 15 ký tự chữ và số.', 'error');
                return;
            }

            btnRegister.disabled = true;
            btnRegister.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang xử lý...';
            
            try {
                const response = await fetch(`${API_BASE}/register.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        fullname: fullname,
                        phone: phone,
                        gender: gender,
                        birthdate: birthdate,
                        bhyt: bhyt,
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Đăng ký thành công! Đang chuyển đến trang đăng nhập...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Đăng ký thất bại!', 'error');
                    btnRegister.disabled = false;
                    btnRegister.innerHTML = '<i class="fas fa-user-plus me-2"></i>Đăng Ký';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Có lỗi xảy ra. Vui lòng thử lại!', 'error');
                btnRegister.disabled = false;
                btnRegister.innerHTML = '<i class="fas fa-user-plus me-2"></i>Đăng Ký';
            }
        });

        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('registerAlert');
            alert.textContent = message;
            alert.className = 'alert alert-' + type;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Set max date for birthdate to today
        document.getElementById('birthdate').max = new Date().toISOString().split('T')[0];

        // Auto-format BHYT input to uppercase
        document.getElementById('bhyt').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
