<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bệnh Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .custom-primary-color {
            color: #764ba2 !important;
        }

        .custom-accent-color {
            color: #D57E7E !important;
        }

        .navbar-brand .custom-accent-color {
            font-size: 1.5em;
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            padding: 15px 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea !important;
            transition: all 0.3s;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            color: #764ba2 !important;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 10px;
            position: relative;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #667eea !important;
            transform: translateY(-2px);
        }

        .btn-logout {
            padding: 8px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .sidebar {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            min-height: calc(100vh - 76px);
            padding: 30px 0;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar h4 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            padding: 0 20px;
        }

        .sidebar a {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 15px 25px;
            margin: 5px 15px;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .main-content {
            padding: 30px;
        }

        .page-header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h2 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
        }

        .page-header p {
            color: #6c757d;
            margin: 5px 0 0 0;
        }

        .search-filter-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 45px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.2em;
        }

        .filter-btn {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-card.total {
            border-color: #667eea;
        }

        .stat-card.new {
            border-color: #4caf50;
        }

        .stat-card.revisit {
            border-color: #ff9800;
        }

        .stat-card.today {
            border-color: #e91e63;
        }

        .stat-card h6 {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .stat-card i {
            font-size: 2.5rem;
            opacity: 0.2;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
        }

        .custom-table {
            width: 100%;
            margin: 0;
        }

        .custom-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .custom-table thead th {
            padding: 15px;
            font-weight: 600;
            border: none;
            white-space: nowrap;
        }

        .custom-table tbody tr {
            transition: all 0.3s;
            border-bottom: 1px solid #e9ecef;
        }

        .custom-table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-table tbody td {
            padding: 15px;
            vertical-align: middle;
        }

        .badge-visits {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-new {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
        }

        .badge-revisit {
            background: linear-gradient(135deg, #ff9800, #ffa726);
            color: white;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-scheduled {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-cancelled {
            background: #ffebee;
            color: #c62828;
        }

        .status-in-progress {
            background: #fff3e0;
            color: #f57c00;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 3px;
            font-size: 0.9rem;
        }

        .btn-view {
            background: #2196f3;
            color: white;
        }

        .btn-view:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: #ff9800;
            color: white;
        }

        .btn-edit:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .pagination {
            margin: 0;
        }

        .page-link {
            color: #667eea;
            border: 1px solid #dee2e6;
            margin: 0 3px;
            border-radius: 8px;
        }

        .page-link:hover {
            background: #667eea;
            color: white;
        }

        .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
            }
            
            .main-content {
                padding: 15px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Dữ liệu mẫu bệnh nhân
        const patientsData = [
            { id: 1, name: 'Nguyễn Văn An', age: 34, gender: 'Nam', phone: '0912345678', visits: 1, status: 'scheduled', package: 'PKG-001', packageName: 'Tổng quát' },
            { id: 2, name: 'Trần Thị Bình', age: 28, gender: 'Nữ', phone: '0923456789', visits: 3, status: 'completed', package: 'PKG-002', packageName: 'Tim mạch' },
            { id: 3, name: 'Lê Văn Cường', age: 45, gender: 'Nam', phone: '0934567890', visits: 5, status: 'in-progress', package: 'PKG-001', packageName: 'Tổng quát' },
            { id: 4, name: 'Phạm Thị Dung', age: 31, gender: 'Nữ', phone: '0945678901', visits: 2, status: 'scheduled', package: 'PKG-003', packageName: 'Thần kinh' },
            { id: 5, name: 'Hoàng Văn Em', age: 52, gender: 'Nam', phone: '0956789012', visits: 7, status: 'completed', package: 'PKG-002', packageName: 'Tim mạch' },
            { id: 6, name: 'Vũ Thị Phượng', age: 29, gender: 'Nữ', phone: '0967890123', visits: 1, status: 'scheduled', package: 'PKG-004', packageName: 'Nhi khoa' },
            { id: 7, name: 'Đặng Văn Giang', age: 38, gender: 'Nam', phone: '0978901234', visits: 4, status: 'cancelled', package: 'PKG-001', packageName: 'Tổng quát' },
            { id: 8, name: 'Mai Thị Hoa', age: 26, gender: 'Nữ', phone: '0989012345', visits: 2, status: 'completed', package: 'PKG-003', packageName: 'Thần kinh' },
            { id: 9, name: 'Bùi Văn Ích', age: 41, gender: 'Nam', phone: '0990123456', visits: 6, status: 'in-progress', package: 'PKG-002', packageName: 'Tim mạch' },
            { id: 10, name: 'Ngô Thị Kim', age: 35, gender: 'Nữ', phone: '0901234567', visits: 3, status: 'scheduled', package: 'PKG-001', packageName: 'Tổng quát' },
        ];

        let currentPage = 1;
        const rowsPerPage = 10;
        let filteredData = [...patientsData];

        console.log('Dữ liệu bệnh nhân:', patientsData);
        console.log('Số lượng:', patientsData.length);

        function updateStats() {
            const total = patientsData.length;
            const newPatients = patientsData.filter(p => p.visits === 1).length;
            const revisitPatients = patientsData.filter(p => p.visits > 1).length;
            const todayPatients = patientsData.filter(p => p.status === 'scheduled').length;

            document.getElementById('totalPatients').textContent = total;
            document.getElementById('newPatients').textContent = newPatients;
            document.getElementById('revisitPatients').textContent = revisitPatients;
            document.getElementById('todayPatients').textContent = todayPatients;
            
            console.log('Stats updated:', {total, newPatients, revisitPatients, todayPatients});
        }

        function renderTable() {
            console.log('renderTable called');
            const tbody = document.getElementById('patientTableBody');
            
            if (!tbody) {
                console.error('Không tìm thấy tbody!');
                return;
            }
            
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = filteredData.slice(start, end);

            console.log('Rendering from', start, 'to', end, 'Total:', filteredData.length);
            console.log('Page data:', pageData);

            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4">Không có dữ liệu</td></tr>';
                return;
            }

            tbody.innerHTML = pageData.map((patient, index) => {
                const visitBadge = patient.visits === 1 ? 
                    `<span class="badge-visits badge-new"><i class="fas fa-star me-1"></i>Lần ${patient.visits} - Khám mới</span>` :
                    `<span class="badge-visits badge-revisit"><i class="fas fa-redo me-1"></i>Lần ${patient.visits} - Tái khám</span>`;

                let statusBadge = '';
                switch(patient.status) {
                    case 'scheduled':
                        statusBadge = '<span class="status-badge status-scheduled"><i class="fas fa-clock me-1"></i>Đã đặt lịch</span>';
                        break;
                    case 'in-progress':
                        statusBadge = '<span class="status-badge status-in-progress"><i class="fas fa-spinner me-1"></i>Đang khám</span>';
                        break;
                    case 'completed':
                        statusBadge = '<span class="status-badge status-completed"><i class="fas fa-check-circle me-1"></i>Hoàn thành</span>';
                        break;
                    case 'cancelled':
                        statusBadge = '<span class="status-badge status-cancelled"><i class="fas fa-times-circle me-1"></i>Đã hủy</span>';
                        break;
                }

                return `
                    <tr>
                        <td><strong>${start + index + 1}</strong></td>
                        <td><strong>${patient.name}</strong></td>
                        <td>${patient.age} tuổi / ${patient.gender}</td>
                        <td>${patient.phone}</td>
                        <td>${visitBadge}</td>
                        <td>${statusBadge}</td>
                        <td><span class="badge bg-info">${patient.packageName}</span></td>
                        <td>
                            <button class="action-btn btn-view" onclick="viewPatient(${patient.id})" title="Xem chi tiết">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn btn-edit" onclick="editPatient(${patient.id})" title="Chỉnh sửa">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn btn-delete" onclick="deletePatient(${patient.id})" title="Xóa">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            console.log('Table rendered successfully');

            document.getElementById('showingStart').textContent = start + 1;
            document.getElementById('showingEnd').textContent = Math.min(end, filteredData.length);
            document.getElementById('totalRecords').textContent = filteredData.length;

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            const paginationList = document.getElementById('paginationList');
            
            let html = '';
            
            html += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<li class="page-item disabled"><a class="page-link">...</a></li>`;
                }
            }

            html += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;

            paginationList.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderTable();
            }
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredData = patientsData.filter(patient => 
                patient.name.toLowerCase().includes(searchTerm) ||
                patient.phone.includes(searchTerm)
            );
            currentPage = 1;
            renderTable();
        });

        function applyFilters() {
            const visitType = document.getElementById('visitTypeFilter').value;
            const status = document.getElementById('statusFilter').value;
            const packageType = document.getElementById('packageFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = patientsData.filter(patient => {
                const matchesSearch = patient.name.toLowerCase().includes(searchTerm) || patient.phone.includes(searchTerm);

                let matchesVisitType = true;
                if (visitType === 'new') matchesVisitType = patient.visits === 1;
                else if (visitType === 'revisit') matchesVisitType = patient.visits > 1;

                let matchesStatus = true;
                if (status) matchesStatus = patient.status === status;

                let matchesPackage = true;
                if (packageType) matchesPackage = patient.package === packageType;

                return matchesSearch && matchesVisitType && matchesStatus && matchesPackage;
            });

            currentPage = 1;
            renderTable();
        }

        function viewPatient(id) {
            const patient = patientsData.find(p => p.id === id);
            if (patient) {
                alert(`Xem chi tiết bệnh nhân:\n\nTên: ${patient.name}\nTuổi: ${patient.age}\nGiới tính: ${patient.gender}\nSĐT: ${patient.phone}\nSố lần khám: ${patient.visits}\nTrạng thái: ${patient.status}\nGói khám: ${patient.packageName}`);
            }
        }

        function editPatient(id) {
            const patient = patientsData.find(p => p.id === id);
            if (patient) {
                alert(`Chỉnh sửa thông tin bệnh nhân: ${patient.name}`);
                // Thêm logic chỉnh sửa ở đây
            }
        }

        function deletePatient(id) {
            const patient = patientsData.find(p => p.id === id);
            if (patient && confirm(`Bạn có chắc chắn muốn xóa bệnh nhân "${patient.name}" không?`)) {
                const index = patientsData.findIndex(p => p.id === id);
                if (index > -1) {
                    patientsData.splice(index, 1);
                    filteredData = [...patientsData];
                    
                    // Điều chỉnh trang hiện tại nếu cần
                    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
                    if (currentPage > totalPages && totalPages > 0) {
                        currentPage = totalPages;
                    }
                    
                    renderTable();
                    alert('Đã xóa bệnh nhân thành công!');
                }
            }
        }

        // Khởi tạo render lần đầu
        renderTable();

</script>
