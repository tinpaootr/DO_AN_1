<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đội Ngũ Bác Sĩ Chuyên Môn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <style>
    body {
      background-color: #f0f7ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-section {
      padding: 60px 0;
    }

    .section-title {
      color: #007bff;
      font-weight: 800;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Thanh tìm kiếm & lọc */
    .search-filter-box {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 40px;
      border: 1px solid #eee;
    }

    /* Card bác sĩ */
    .doctor-card-item {
      background-color: #fff;
      border: 1px solid #f0f0f0;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      overflow: hidden;
      height: 100%;
    }

    .doctor-card-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0, 123, 255, 0.2);
      border-color: #007bff;
    }

    /* Ảnh bác sĩ */
    .doctor-img-container {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid transparent;
      transition: all 0.35s ease;
    }

    .doctor-card-item:hover .doctor-img-container {
      border-color: #007bff;
      transform: rotate(-2deg) scale(1.03);
      box-shadow: 0 0 18px rgba(0, 123, 255, 0.3);
    }

    /* Nội dung */
    .doctor-name {
      font-weight: 700;
      font-size: 1.25rem;
      color: #1f2937;
    }

    .doctor-title-text {
      color: #007bff;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .tag-chuyen-khoa {
      background-color: #e3f2fd;
      color: #007bff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .tag-time {
      background-color: #fff3cd;
      color: #856404;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .profile-link {
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .profile-link:hover {
      color: #0056b3;
      transform: translateX(4px);
    }

    /* Bố cục canh đều */
    .doctor-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .doctor-info {
        flex-direction: column;
        text-align: center;
      }

      .doctor-img-container {
        margin-bottom: 15px;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
    <div class="sticky-top">
        <div id="navbar"></div>
    </div>
    <script>
        // Dùng fetch để load file header.html 
        fetch("../../components/navbar.html")
            .then(res => res.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

  <section class="profile-section">
    <div class="container">
      <h2 class="section-title">ĐỘI NGŨ BÁC SĨ CHUYÊN MÔN</h2>

      <div class="search-filter-box">
        <div class="row g-3 align-items-center">
          <div class="col-lg-4 col-md-6">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-primary"></i></span>
              <input type="text" id="searchInput" class="form-control"
                placeholder="Tìm theo tên bác sĩ hoặc chuyên khoa...">
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <select id="filterSelect" class="form-select">
              <option value="">Tất cả chuyên khoa</option>
              <option value="Nội Tiết">Nội tiết</option>
              <option value="Truyền Nhiễm">Truyền nhiễm</option>
              <option value="Chấn Thương">Chấn thương chỉnh hình</option>
              <option value="Tiểu Đường">Tiểu đường</option>
            </select>
          </div>
          <div class="col-lg-4 col-md-12">
            <select id="timeSelect" class="form-select">
              <option value="">Tất cả khung giờ</option>
              <option value="Sáng">Buổi sáng (7:00 - 11:00)</option>
              <option value="Chiều">Buổi chiều (13:00 - 17:00)</option>
              <option value="Tối">Buổi tối (18:00 - 21:00)</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row g-4" id="doctorList"></div>
    </div>
  </section>

  <script>
    const doctors = [
      {
        id: "KJP101",
        name: "TS.BS. Kovalik Jean-Paul",
        title: "Chuyên gia Tư vấn",
        interests: "Bệnh thận, Béo phì, Rối loạn Lipid",
        specialty: "Nội Tiết",
        time: "Sáng",
        timeDetail: "Buổi sáng (7:00 - 11:00)",
        img: "https://via.placeholder.com/130x130/007bff/FFFFFF?text=Dr",
        profile: "#"
      },
      {
        id: "SKM202",
        name: "BS. Shirin Kalimuddin",
        title: "Chuyên gia Tư vấn Cao cấp",
        interests: "Bệnh truyền nhiễm, Viêm phổi",
        specialty: "Truyền Nhiễm",
        time: "Chiều",
        timeDetail: "Buổi chiều (13:00 - 17:00)",
        img: "https://via.placeholder.com/130x130/ffb700/FFFFFF?text=Dr",
        profile: "#"
      },
      {
        id: "JKS303",
        name: "PGS. Joyce Koh Suang Bee",
        title: "Chuyên gia Tư vấn Cao cấp",
        interests: "Phẫu thuật Chấn thương, Chỉnh hình",
        specialty: "Chấn Thương",
        time: "Tối",
        timeDetail: "Buổi tối (18:00 - 21:00)",
        img: "../../assets/images/doctor1.jpg",
        profile: "profileBS.html"
      },
      {
        id: "KPC404",
        name: "BS. Kek Peng Chin",
        title: "Chuyên gia Tư vấn Cao cấp",
        interests: "Tiểu đường, Nội tiết tổng quát",
        specialty: "Tiểu Đường",
        time: "Sáng",
        timeDetail: "Buổi sáng (7:00 - 11:00)",
        img: "https://via.placeholder.com/130x130/17a2b8/FFFFFF?text=Dr",
        profile: "#"
      }
    ];

    const list = document.getElementById("doctorList");
    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");
    const timeSelect = document.getElementById("timeSelect");

    function renderDoctors(data) {
      list.innerHTML = "";
      if (data.length === 0) {
        list.innerHTML = `<div class="col-12"><div class="alert alert-warning text-center">Không tìm thấy bác sĩ nào phù hợp.</div></div>`;
        return;
      }

      data.forEach(doc => {
        list.innerHTML += `
      <div class="col-lg-6">
        <div class="doctor-card-item p-4">
          <div class="doctor-info">
            <img src="${doc.img}" class="doctor-img-container" alt="${doc.name}">
            <div class="flex-grow-1">
              <h5 class="doctor-name mb-1">${doc.name}</h5>
              <p class="doctor-title-text mb-2">${doc.title}</p>
              <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                <span class="tag-chuyen-khoa"><i class="fas fa-stethoscope me-1"></i>${doc.specialty}</span>
                <span class="tag-time"><i class="fas fa-clock me-1"></i>${doc.timeDetail}</span>
              </div>
              <p class="small fw-bold mb-1">Lĩnh vực chuyên môn:</p>
              <p class="small text-secondary mb-3">${doc.interests}</p>
              <a href="${doc.profile}" class="profile-link d-flex align-items-center justify-content-end">
                Xem Hồ Sơ <i class="fas fa-arrow-right ms-2"></i>
              </a>
            </div>
          </div>
        </div>
      </div>`;
      });
    }

    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const specialtyFilter = filterSelect.value;
      const timeFilter = timeSelect.value;

      const filteredDoctors = doctors.filter(doc => {
        const matchesSearch = doc.name.toLowerCase().includes(searchTerm) ||
          doc.specialty.toLowerCase().includes(searchTerm);
        const matchesSpecialty = specialtyFilter === "" || doc.specialty === specialtyFilter;
        const matchesTime = timeFilter === "" || doc.time === timeFilter;
        return matchesSearch && matchesSpecialty && matchesTime;
      });

      renderDoctors(filteredDoctors);
    }

    searchInput.addEventListener("input", applyFilters);
    filterSelect.addEventListener("change", applyFilters);
    timeSelect.addEventListener("change", applyFilters);

    renderDoctors(doctors);
  </script>
</body>

</html>
